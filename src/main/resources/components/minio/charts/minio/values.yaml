## Use this field to add environment variables relevant to Minio server. These fields will be passed on to Minio container(s)
## when Chart is deployed
## Please refer for comprehensive list https://docs.minio.io/docs/minio-server-configuration-guide.html
environment:
## Erasure Coding set
## Refer to README.md for configuration
#  MINIO_STORAGE_CLASS_STANDARD: EC:4
#  MINIO_STORAGE_CLASS_RRS: EC:2


minioArgs:
  bucketName: minio-test
  regionName: cn-north-1

## Provide a name in place of minio for `app:` labels
##
nameOverride: ""

## Provide a name to substitute for the full names of resources
fullnameOverride: ""

replicas: 4
zones: 1
#Number of disks per node
drivesPerNode: 1

mode: distributed
image:
  repository: harbor.middleware.com/middleware
  minioTag: RELEASE.2021-02-14T04-01-33Z
  mcTag: RELEASE.2020-06-16T19-24-41Z
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart version.

imagePullSecrets: []
clusterDomain: cluster.local
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

StatefulSetUpdate:
  updateStrategy: RollingUpdate
service:
  type: ClusterIP
  port: 9000
  nodePort: 32000

accessKey: "minio"
secretKey: "Hc@Cloud01"
mountPath: "/export"
bucketRoot: ""
persistence:
  enabled: true
  #storageClass: default
  VolumeName: cluster-minio
  accessMode: ReadWriteOnce
  size: 5Gi
  subPath: ""

tls:
  enabled: false
  certSecret: ""
  publicCrt: public.crt
  privateKey: private.key

## Additional arguments to pass to minio binary
extraArgs: []

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
   limits:
     cpu: 500m
     memory: 1024Mi
   requests:
     cpu: 500m
     memory: 1024Mi

## Liveness and Readiness probe values.
livenessProbe:
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 1
  successThreshold: 1
  failureThreshold: 1

nodeSelector: {}

tolerations: []

podAntiAffinityTopologKey: "kubernetes.io/hostname"

#取值[hard|soft] hard:强制反亲和 soft:非强制反亲和
podAntiAffinity: "soft"
