global:
  repository: harbor.middleware.com/middleware
  crdGroup: harmonycloud
  middleware_controller:
    image: middleware-controller
    tag: v1.2.10
    resources:
      limits:
        cpu: 200m
        memory: 512Mi
      requests:
        cpu: 200m
        memory: 512Mi
    nodeSelector: {}
  middlewarebackup_controller:
    image: middlewarebackup-controller
    tag: v1.2.16
    resources:
      limits:
        cpu: 200m
        memory: 512Mi
      requests:
        cpu: 200m
        memory: 512Mi
    nodeSelector: {}
    job_creator:
      jobTolerations: harm.cn/type
      jobNamespace: ""
      jobServiceAccount: job-creator
      # jobSecondsAfterFinished: 60
      # jobActiveDeadlineSeconds: 86400
      image: backup-job-creator
      tag: v1.0.3
    common_path_backup:
      image: middleware-backup-operator
      tag: v1.0.5-common
    job_pgsql_backup:
      image: middleware-backup-operator
      tag: v1.0.9-pgsql
    job_mysql_backup:
      image: middleware-backup-operator
      tag: v1.0.7-mysql
      mysql8tag: v1.0.7-mysql8
  kubectl:
    installCRDs: true
    tag: 1.21
    resources:
      limits:
        cpu: 200m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 256Mi
    nodeSelector: {}
    tolerations: []
    affinity: {}
  middleware_api:
    image: middleware-api
    tag: v0.1.0
    pullPolicy: Always
    replicaCount: 1
    podAnnotations: {}
    podSecurityContext: {}
    securityContext: {}
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
    serviceAccount:
      create: true
      annotations: {}
      name: ""
    service:
      type: ClusterIP
      port: 8080
    nodeSelector: {}

podAntiAffinityTopologKey: "kubernetes.io/hostname"

#取值[hard|soft] hard:强制反亲和 soft:非强制反亲和
podAntiAffinity: "soft"
