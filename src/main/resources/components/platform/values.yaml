global:
  repository: harbor.middleware.com/middleware
  crdGroup: harmonycloud
  middleware_controller:
    image: middleware-controller
    tag: v1.2.9
    resources:
      limits:
        cpu: 200m
        memory: 512Mi
      requests:
        cpu: 200m
        memory: 512Mi
    nodeSelector: {}
  middlewarebackup_controller:
    image: middlewarebackup-controller
    tag: v1.2.5
    resources:
      limits:
        cpu: 200m
        memory: 512Mi
      requests:
        cpu: 200m
        memory: 512Mi
    nodeSelector: {}
    job_creator:
      jobNamespace: middleware-job
      jobServiceAccount: job-creator
      # jobSecondsAfterFinished: 60
      # jobActiveDeadlineSeconds: 86400
      image: backup-job-creator
      tag: v1.0.2
    common_path_backup:
      image: middleware-backup-operator
      tag: v1.0.3-common
    job_pgsql_backup:
      image: middleware-backup-operator
      tag: v1.0.4-pgsql
    job_mysql_backup:
      image: middleware-backup-operator
      tag: v1.0.2-mysql
  kubectl:
    installCRDs: true
    tag: 1.21
    resources:
      limits:
        cpu: 200m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 256Mi
    nodeSelector: {}
    tolerations: []
    affinity: {}

podAntiAffinityTopologKey: "kubernetes.io/hostname"

#取值[hard|soft] hard:强制反亲和 soft:非强制反亲和
podAntiAffinity: "soft"