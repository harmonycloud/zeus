apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "middleware-platform-controller.fullname" . }}-install-crds
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade,pre-rollback
    "helm.sh/hook-delete-policy": before-hook-creation
    "helm.sh/hook-weight": "2"
  labels:
    app.kubernetes.io/name: {{ include "middleware-platform-controller.fullname" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  backoffLimit: 3
  template:
    metadata:
      name: {{ include "middleware-platform-controller.fullname" . }}-install-crds
    spec:
      serviceAccountName: {{ include "middleware-platform-controller.fullname" . }}-install-crds
      containers:
        - name: kubectl
          image: "{{ .Values.global.repository }}/kubectl:{{ .Values.global.kubectl.tag | default .Chart.AppVersion }}"
          command:
            - /bin/sh
            - -c
            - kubectl apply -f /tmp/crds.yaml
          {{- with .Values.global.kubectl.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - mountPath: /tmp
              name: crds
      volumes:
        - name: crds
          configMap:
            name: {{ include "middleware-platform-controller.fullname" . }}-install-crds
            items:
            - key: "crds.yaml"
              path: "crds.yaml"
      restartPolicy: OnFailure
      {{- with .Values.global.kubectl.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.global.kubectl.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.global.kubectl.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

