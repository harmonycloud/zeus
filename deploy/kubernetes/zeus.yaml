apiVersion: apps/v1
kind: Deployment
metadata:
  name: zeus
  namespace: zeus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zeus
  template:
    metadata:
      labels:
        app: zeus
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - zeus
            topologyKey: kubernetes.io/hostname
      containers:
      - name: zeus
        image: middleware/zeus:v0.0.1
        env:
        - name: JAVA_OPTS
          value: -Xmx1024m -Xms1024m -Dspring.config.location=/cfg/application.yml
        - name: aliyun_logs_logstash
          value: /logs/*
        - name: aliyun_logs_logstash_tags
          value: k8s_resource_type=Deployment,k8s_resource_name=caas-api
        ports:
        - containerPort: 8080
          protocol: TCP
          name: api
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: "1"
            memory: 2Gi
        volumeMounts:
        - mountPath: /cfg/application.yml
          name: zeus-config
          subPath: application.yml
        - mountPath: /usr/local/zeus-pv
          name: zeus-upload
        - mountPath: /var/run
          name: docker
        livenessProbe:
          failureThreshold: 5
          httpGet:
            path: /actuator/health
            port: api
            scheme: HTTP
          initialDelaySeconds: 300
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /actuator/health
            port: api
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
      volumes:
      - configMap:
          items:
          - key: application-prd.yml
            path: application.yml
          name: zeus-config
        name: zeus-config
      - emptyDir: {}
        name: zeus-upload
      - hostPath:
          path: /var/run
        name: docker
---
apiVersion: v1
kind: Service
metadata:
  name: zeus
  namespace: zeus
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: zeus
---
apiVersion: v1
data:
  application-prd.yml: |-
    spring:
      datasource:
        username: root # change this
        password: Zeus@Cloud01 # change this
        url: jdbc:mysql://middleware-mysql:3306/middleware_platform?useUnicode=true&characterEncoding=utf-8 # change this
        driver-class-name: com.mysql.cj.jdbc.Driver
      servlet:
        multipart:
          max-file-size: 10GB
          max-request-size: 10GB
      resources:
        static-locations: file:/usr/local/zeus-pv,classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/
    mybatis-plus:
      mapper-locations: classpath:mapping/*.xml

    management:
      endpoint:
        health:
          show-components: always
      health:
        elasticsearch:
          enabled: false

    #调用远程服务
    feign:
      hystrix:
        enabled: false

    ribbon:
      #请求处理的超时时间
      ReadTimeout: 10000
      #请求连接的超时时间
      ConnectTimeout: 5000

    k8s:
      namespace:
        protect: default,kube-system,kube-public,caas-system,harbor-system,logging,monitoring,velero
        label: middleware=true
      kubeconfig:
        path: /usr/local/kubeconfig
    system:
      images:
        path: /usr/local/zeus-pv/images/middleware
      upload:
        path: /usr/local/zeus-pv/upload
      overview:
        overall:
          monitor:
            realtime:
              before: 300
              duration: 60
    pagehelper:
      helper-dialect: mysql
      reasonable: true
      support-methods-arguments: true

    license:
      public:
        key: 

    server:
      ssl:
        key-alias: zeushttps
        key-store-password: Ab123456
        key-store: classpath:config/zeus.jks
kind: ConfigMap
metadata:
  name: caas-middleware-config
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: middleware-api
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: middleware-api
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: middleware-api
subjects:
  - kind: ServiceAccount
    name: middleware-api
    namespace: {{ .Release.Namespace | quote }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: middleware-api
rules:
  - apiGroups:
      - '*'
    resources:
      - '*'
    verbs:
      - get
      - list
      - patch
      - update
      - watch
      - create