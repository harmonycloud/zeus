global:
  repository: middleware.harmonycloud.cn:38080/middleware
  namespace: zeus
  zeus:
    replicaCount: 1
    image: zeus
    tag: v0.0.1
    pullPolicy: Always
    resources:
      requests:
        cpu: 1000m
        memory: 2Gi
      limits:
        cpu: 2000m
        memory: 4Gi
    nodeSelector: {}
  zeus_ui:
    replicaCount: 1
    image: zeus-ui
    tag: v0.0.1
    pullPolicy: Always
    nodePort: 30088
    resources:
      requests:
        cpu: 200m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
    nodeSelector: {}
  zeus_mysql:
    replicaCount: 1
    image: zeus-mysql
    init_image: mysql-init
    init_tag: 1.0.4
    tag: v1.0.0
    pullPolicy: Always
    storageClass: default
    resources:
      requests:
        cpu: 200m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi