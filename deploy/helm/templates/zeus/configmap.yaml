apiVersion: v1
data:
  application-prd.yml: |-
    spring:
      datasource:
        username: root # change this
        password: ZeuS@Middleware01 # change this
        url: jdbc:mysql://zeus-mysql/middleware_platform?useUnicode=true&characterEncoding=utf-8 # change this
        driver-class-name: com.mysql.cj.jdbc.Driver
      servlet:
        multipart:
          max-file-size: 10GB
          max-request-size: 10GB
      resources:
        static-locations: file:/usr/local/zeus-pv,classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/
      jackson:
          time-zone: GMT+8
          date-format: yyyy-MM-dd HH:mm:ss
          serialization:
            write-dates-as-timestamps: false
    mybatis-plus:
      mapper-locations: classpath:mapping/*.xml

    management:
      endpoint:
        health:
          show-components: always
      health:
        elasticsearch:
          enabled: false

    #调用远程服务
    feign:
      hystrix:
        enabled: false

    ribbon:
      ReadTimeout: 10000
      ConnectTimeout: 5000

    #分页pageHelper
    pagehelper:
      helper-dialect: mysql
      reasonable: true
      support-methods-arguments: true

    k8s:
      namespace:
        protect: default,kube-system,kube-node-lease,kube-public,caas-system,harbor-system,logging,monitoring,velero,middleware-system,zeus
        label: middleware=true
      kubeconfig:
        path: /usr/local/kubeconfig
      crd:
        middlewareCrdYamlPath: /usr/local/zeus-pv/middleware-crd.yaml
    system:
      upload:
        path: /usr/local/zeus-pv/upload
      images:
        path: /usr/local/zeus-pv/images/middleware
    platform:
      version: v0.1.1

    overview:
      overall:
        monitor:
          realtime:
            before: 300
            duration: 60
    #ssl
    server:
      http:
        port: 8080
      port: 8443
      ssl:
        key-alias: zeushttps
        key-store-password: Ab123456
        key-store: /cfg/zeus.jks
kind: ConfigMap
metadata:
  name: zeus-config
  namespace: {{ .Values.global.namespace }}
---
apiVersion: v1
binaryData:
  zeus.jks: 
kind: ConfigMap
metadata:
  name: zeus-jks
  namespace: {{ .Values.global.namespace }}