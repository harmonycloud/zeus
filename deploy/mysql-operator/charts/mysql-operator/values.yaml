operatorpwd: "abcd!@#$"
replicapwd: "abcd!@#$"
sshpwd: "abcd!@#$"
mysqlUserHost: "%"
replicaCount: 1
image:
  repository: harbor.middleware.com/middleware
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: v1.8.13
  kubectlTag: 1.21
updateStrategy: "OnDelete"
kubectl:
  installCRDs: true
  resources:
    limits:
      cpu: 200m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  nodeSelector: {}
  tolerations:
    - effect: NoSchedule
      key: harm.cn/type
      value: active-active
    - effect: NoSchedule
      key: harm.cn/system
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - preference:
            matchExpressions:
              - key: system
                operator: In
                values:
                  - "true"
          weight: 100
  imagePullSecrets:
    - name: registrysecret
imagePullSecrets:
  - name: registrysecret
nameOverride: ""
fullnameOverride: ""
podAnnotations: {}
podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

resources:
  limits:
    cpu: 200m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi
nodeSelector: {}
tolerations:
  - effect: NoSchedule
    key: harm.cn/type
    value: active-active
  - effect: NoSchedule
    key: harm.cn/system
affinity: {}
podAntiAffinityTopologKey: "zone"
#取值[hard|soft] hard:强制反亲和 soft:非强制反亲和
podAntiAffinity: "soft"
nodeAffinity:
  preferredDuringSchedulingIgnoredDuringExecution:
    - preference:
        matchExpressions:
          - key: system
            operator: In
            values:
              - "true"
      weight: 100
